<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/6f3496e83b.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Knewave&family=Lemon&family=Londrina+Shadow&family=Mansalva&family=Rock+Salt&family=Sigmar+One&family=Slackey&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>To Do List</h1>
        <h2>What do you do when you travel abroad?</h2>
        <select name="" id="" class="country">
            <option value="">Select a country</option>
            <!-- <option value="">Japan</option>
            <option value="">Korea</option>
            <option value="">America</option> -->

        </select>
        <form>
            <input type="text" class="input-text" placeholder="ex) to eat tacos">
            <button class="input-btn" type="button"><i class="fa-solid fa-location-dot"></i></button>
        </form>
        <ul class="todo-list">

        </ul>

    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
